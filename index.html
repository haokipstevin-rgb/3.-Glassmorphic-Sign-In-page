<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebolt Sign In</title>

  <!-- Poppins Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Boxicons for icons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="logo"><i class='bx bx-log-in'></i></div>
    <h2>Sign in with email</h2>
    <p class="subtitle">Make a new doc to bring your words, data, and teams together. For free.</p>

    <form>
      <div class="input-group">
        <i class='bx bx-envelope'></i>
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-group">
      <i class='bx bx-lock'></i>
      <input type="password" placeholder="Password" required>
      </div>
      <a href="#" class="forgot">Forgot password?</a>

      <button class="btn-primary">Get Started</button>

      <div class="divider">Or sign in with</div>
      <div class="social-buttons">
        <button><i class='bx bxl-google'></i></button>
        <button><i class='bx bxl-facebook'></i></button>
        <button><i class='bx bxl-apple'></i></button>
      </div>
    </form>
  </div>

</body>
</html>
